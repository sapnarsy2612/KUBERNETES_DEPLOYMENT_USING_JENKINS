kind: Deployment
apiVersion: apps/v1
metadata:
   name: Sapna
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: Sapna
   template:
      metadata:
        labels:
          app: Sapna
      spec:
       containers:
        - name: Sapna
          image: sravtar/kubernetes_deployment_pipeline
          imagePullPolicy: Always
          ports:
          - containerPort: 80
